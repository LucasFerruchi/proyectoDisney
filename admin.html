    <main class="container my-4">
        <!-- Boton Agregar -->
        <section class="row align-items-center my-4">
            <div class="lead text-start text-light col-9">TABLA DE PELICULAS</div>
            <div class="text-end col-3">
                <button type="button" class="btn btn-outline-light ms-auto" id="btnAgregar">Agregar</button>
            </div>
        </section>
        <!-- Agregamos Tabla -->
        <section class="mt-2 text-light">
            <div class="table-responsive">
                <table class="table text-light">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Publicado</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaPeliculas">
                        <!-- Aqui agrego los datos de las pelis -->
                        <tr>
                            <!-- tr Filas  -->
                            <td>1</td>
                            <!-- td Celda  -->
                            <td>none</td>
                            <td>none</td>
                            <td>none</td>
                            <td>none</td>
                            <td>
                                <button class="btn btn-primary"><i class="far fa-star"></i></button>
                                <button class="btn btn-warning"><i class="fas fa-marker"></i></button>
                                <button class="btn btn-danger"><i class="fas fa-trash-restore"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- Modal de Peliculas -->
    <div class="modal fade" id="modalPeliculas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Película</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario -->
                    <form id="formPeli" onsubmit="agregarPelicula(event)">
                        <!-- Codigo -->
                        <div class="mb-3">
                            <label for="form-label">Código</label>
                            <input type="text" class="form-control" id="codigo" placeholder="Ingrese un  código para la película">
                        </div>
                        <!-- nombPeli -->
                        <div class="mb-3">
                            <label for="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombPeli" placeholder="Nombre de película.">
                        </div>
                        <!-- categoria -->
                        <div class="mb-3">
                            <label for="form-label">Categoría:</label>
                            <input type="text" class="form-control" id="categoria" placeholder="Categoria de película.">
                        </div>
                        <!-- descripcion -->
                        <div class="mb-3">
                            <label for="form-label">Descripción:</label>
                            <textarea type="text" class="form-control" id="descripcion" placeholder="Descripción de la película."></textarea>
                        </div>
                        <!-- imagen -->
                        <div class="mb-3">
                            <label for="form-label">Imagen:</label>
                            <input type="text" class="form-control" id="imagen" placeholder="Agregar una imagen">
                        </div>
                        <!-- publicada -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="publicada">
                                <label class="form-check-label">Desea publicar la película</label>
                            </div>
                        </div>
                        <!-- destacada -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="destacada">
                                <label class="form-check-label">Desea destacar la película</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-light py-2">
